<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="test.style.css">
    <script defer src="test.script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="contact.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="placeblock"></div>
    <div class="grid-box">
        <div class="contacts">
            <div class="contact-search">
                <center>
                    <input id="contact-search-input" type="text" placeholder="Search Contacts">
                </center>
            </div>
            <div class="contact-list">
                <center>
                    <button>
                        <img src="avatar.png" alt="Cool stuff">
                        <div class="name-info">
                            <h3>Public Room</h3><br>
                            <p class="green">Online</p>
                        </div>
                    </button>
                    <button>
                        <img src="avatar.png" alt="Cool stuff">
                        <div class="name-info">
                            <h3>Jeff Bezos</h3><br>
                            <p class="green">Online</p>
                        </div>
                    </button>
                    <button>
                        <img src="avatar.png" alt="Cool stuff">
                        <div class="name-info">
                            <h3>Elon Musk</h3><br>
                            <p class="red">Offline</p>
                        </div>
                    </button>
                    <button>
                        <img src="avatar.png" alt="Cool stuff">
                        <div class="name-info">
                            <h3>Bill Gates</h3><br>
                            <p class="green">Online</p>
                        </div>
                    </button>
                </center>
            </div>
        </div>
        <div class="message-board">
            <div class="contact-info">
                <img src="avatar.png" alt="Profile Pic">
                <div class="contact-info-name">
                    <p>Chat with Everyone</p>
                    <p id="messages">1 message.</p>
                </div>
                <div class="star">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                        <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                    </svg>
                </div>
            </div>
            <div class="messages" id="messages-add">
                <div class="me">
                    <p class="inf">1</p>
                    <p class="time">12:00, 08/25/2021</p>
                </div>
                <div class="them">
                    <p class="inf">2</p>
                    <p class="time">12:00, 08/25/2021</p>
                </div>
            </div>
            <div class="send-message">
                <center>
                    <textarea name = "message-to-send" id = "message-to-send" placeholder = "Type your message" rows = "3"></textarea>
                </center>
                <center>
                    <button onclick="send_message()">Send</button>
                </center>
            </div>
        </div>
        <a id="logout" href="/logout">Logout</a>
    </div>
    <div class="placeblock"></div>
</body>
</html>
